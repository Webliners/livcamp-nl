{% extends 'base.html' %}
{% load static%}

{% block content %}
                    <!-- Page Header-->
                    <header class="page-header-ui page-header-ui-dark bg-gradient-primary-to-secondary">
                        <div class="page-header-ui-content pt-10">
                            <div class="container px-5 text-center">
                                <div class="row gx-5 justify-content-center">
                                    <div class="col-lg-8">
                                        <h1 class="page-header-ui-title mb-3">Reisadvies aanvragen</h1>
                                        <p class="page-header-ui-text">We helpen je graag verder</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="svg-border-rounded text-light">
                            <!-- Rounded SVG Border-->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                        </div>
                    </header>
                    <!--Offerte formulier-->
                    <section class="bg-light py-10">
                        <div class="container px-5">
                            <div class="row gx-5 justify-content-center text-center">
                            <hr class="my-10" />
                            <div class="row gx-5 justify-content-center">
                                <div class="col-lg-8 text-center">
                                    <h2>Kom in contact</h2>
                                    <p class="lead mb-5">We horen graag van je!</p>
                                </div>
                            </div>
                            <form>
                                <div class="row gx-5 mb-4">
                                    <div class="col-md-6">
                                        <label class="text-dark mb-2" for="inputName">Naam</label>
                                        <input class="form-control py-4" id="inputName" type="text" placeholder="Je naam" />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="text-dark mb-2" for="inputEmail">Emailadres</label>
                                        <input class="form-control py-4" id="inputEmail" type="email" placeholder="naam@voorbeeld.com" />
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="text-dark mb-2" for="inputMessage">Bericht</label>
                                    <textarea class="form-control py-3" id="inputMessage" type="text" placeholder="Je bericht..." rows="4"></textarea>
                                </div>
                                <div class="text-center"><button class="btn btn-primary mt-4" type="submit">Verzenden</button></div>
                            </form>
                        </div>
                        <div class="svg-border-rounded text-dark">
                            <!-- Rounded SVG Border-->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                        </div>
                    </section>
            </div>
        </div>
{% endblock content %}
