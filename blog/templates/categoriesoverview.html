{% extends 'base.html' %}
{% load static%}

{% block content %}


                    <!-- Page Header-->
                    <header class="page-header-ui page-header-ui-dark bg-img-cover overlay overlay-60" style="background-image: url({% static 'assets/img/camperblog/camperblog.jpg' %});">
                        <div class="page-header-ui-content position-relative">
                            <div class="container px-5 text-center">
                                <div class="row gx-5 justify-content-center">
                                    <div class="col-lg-8">
                                        <h1 class="page-header-ui-title mb-3">Camperblogs categorieën</h1>
                                        <p class="page-header-ui-text mb-0">Let's explore...</p>
                                        <a href="{% url 'archive' %}" class="btn btn-primary mt-5">Blogarchive</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="svg-border-rounded text-light">
                            <!-- Rounded SVG Border-->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                        </div>
                    </header>
                <!-- Posts -->
                    <section class="bg-light py-10">
                        <div class="container px-5">
                            <h2>Bestaande categorieën</h2>
                            <ul>
                            {% for item in category_menu %}
                            <li><a href="{% url 'category' item|slugify %}">{{ item }}</a></li>
                            {% endfor %}
                            </ul>

                        <!-- Footer Rounded SVG Border-->
                        <div class="svg-border-rounded text-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                        </div>
                    </section>
{% endblock content %}
