{% extends 'base.html' %}
{% block title %}Delete post{% endblock %}
{% load static%}

{% block content %}
                    <!-- Page Header-->
                    <header class="page-header-ui page-header-ui-dark bg-gradient-primary-to-secondary">
                        <div class="page-header-ui-content pt-10">
                            <div class="container px-5 text-center">
                                <div class="row gx-5 justify-content-center">
                                    <div class="col-lg-8">
                                        <h1 class="page-header-ui-title mb-3">Delete post</h1>
                                        <p class="page-header-ui-text">Post mag weg...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="svg-border-rounded text-light">
                            <!-- Rounded SVG Border-->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                        </div>
                    </header>
                <!--Blog toevoegen-->
                <section>
                    <div class="container px-5 py-10">
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8">
                                <div class="card rounded-3 text-dark">
                                    <div class="card-header text-primary text-center py-4">Post verwijderen: {{ post.title }}</div>
                                        <div class="card-body">
                                            <div class="form-group text-center">
                                                <form method="POST">
                                                    {% csrf_token %}
                                                    <p><strong>Weet je het zeker?</strong></p>
                                                    <button class="btn btn-warning">Verwijderen</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    <div class="svg-border-rounded text-dark">
                        <!-- Rounded SVG Border-->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                    </div>
                </section>

                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
                        <script src="{% static 'js/scripts.js' %}"></script>
                        {% endblock content %}
