{% extends 'base.html' %}
{% block title %}{{ post.title_tag }}{% endblock %}
{% load static%}

{% block content %}
                    <section class="bg-light py-10">
                        <div class="container px-5">
                            <div class="row gx-5 justify-content-center">
                                <div class="col-lg-10 col-xl-8">
                                    <div class="single-post">
                                        <a href="{% url 'update_post' post.slug %}">Edit</a> | <a href="{% url 'delete_post' post.slug %}">Delete</a>
                                        {% if post.header_image %}
                                        <img class="img-fluid mb-2 rounded" src="{{ post.header_image.url }}" alt="gratis camperplaatsen in nederland" />
                                        {% endif %}
                                        <div class="d-flex align-items-center justify-content-between mb-5">
                                            <div class="single-post-meta me-4">
                                                <img class="single-post-meta-img" src="assets/img/illustrations/profiles/profile-1.png" />
                                                <div class="single-post-meta-details">
                                                    <div class="single-post-meta-details-name">{{ post.author }}</div>
                                                    <div class="single-post-meta-details-date">Feb 5 &middot; 6 min read</div>
                                                </div>
                                            </div>
                                            <div class="single-post-meta-links">
                                                <a href="#!"><i class="fab fa-facebook-f fa-fw"></i></a>
                                                <a href="#!"><i class="fab fa-instagram fa-fw"></i></a>
                                                <a href="#!"><i class="fab fa-youtube fa-fw"></i></a>
                                                <a href="#!"><i class="fab fa-pinterest fa-fw"></i></a>
                                                <a href="#!"><i class="fas fa-bookmark fa-fw"></i></a>
                                            </div>
                                        </div>
                                        <h1 class="text-center py-2">{{ post.title }}</h1>
                                        <div class="single-post-text my-5">
                                            {{ post.body }}
                                            <hr class="my-5" />
                                            <div class="text-center"><a class="btn btn-transparent-dark" href="{% url 'camperblog' %}">Back to Blog Overview</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Footer Rounded SVG Border-->
                        <div class="svg-border-rounded text-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                        </div>
                    </section>
{% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
