{% extends 'base.html' %}
{% block title %}Comment toevoegen{% endblock %}
{% load static%}

{% block content %}
                    <!-- Page Header-->
                    <header class="page-header-ui page-header-ui-dark bg-gradient-primary-to-secondary">
                        <div class="page-header-ui-content pt-10">
                            <div class="container px-5 text-center">
                                <div class="row gx-5 justify-content-center">
                                    <div class="col-lg-8">
                                        <h1 class="page-header-ui-title mb-3">Comment toevoegen</h1>
                                        <p class="page-header-ui-text">Yeah meer content!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="svg-border-rounded text-light">
                            <!-- Rounded SVG Border-->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                        </div>
                    </header>
                <!--Blog toevoegen-->
                    <section>
                        <div class="container px-5 py-10">
                            <div class="row gx-5 justify-content-center">
                                <div class="col-lg-8">
                                    <div class="card rounded-3 text-dark">
                                        <div class="card-header text-primary py-4">Comment toevoegen</div>
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <form method="POST">
                                                        {% csrf_token %}
                                                        {{ form.as_p}}
                                                        <button class="btn btn-primary">Add comment</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        <div class="svg-border-rounded text-dark">
                            <!-- Rounded SVG Border-->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                        </div>
                    </section>
                </div>
            </div>
{% endblock content %}
